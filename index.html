<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>NASA Photos</title>
  </head>
  <body>
    <header>
      <h1>Picture of the day <span>by NASA</span></h1>
    </header>

    <!-- <div class="style-bar"></div> -->

    <main>
      <article class="container">
        <h2></h2>
        <p></p>
      </article>

      <figure>
        <img src="" alt="NASA picture" />
        <figcaption></figcaption>
      </figure>
    </main>

    <footer>
      <div class="icon">
        <a href="https://www.instagram.com/nasa/" class="icon-item">
          <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/NASA/" class="icon-item">
          <i class="fab fa-facebook-square"></i>
        </a>

        <a href="https://twitter.com/nasa" class="icon-item">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="https://www.youtube.com/NASA" class="icon-item">
        <i class="fab fa-youtube"></i></a>
      </div>

      <p>Tous droits réservés</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
